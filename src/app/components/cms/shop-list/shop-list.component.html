<div class="col-md-12 p-1">
    <div class="col-md-12">
        <form [formGroup]="searchForm">
            <div class="row m-2">
                <div class="col-md-4">
                    <input type="text" nz-input formControlName="shopName" placeholder="Tên gian hàng" />
                </div> 
                <div class="col-md-4">
                    <nz-select formControlName="status" nz-select nzShowSearch nzAllowClear nzPlaceHolder="Trạng thái">
                        <nz-option [nzValue]="1" nzLabel="Hoạt động"></nz-option>
                        <nz-option [nzValue]="0" nzLabel="Khóa"></nz-option>
                    </nz-select>
                </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-3">
                <button nz-button nzType="default" class="me-1" (click)="doSearchData()">
                    <nz-icon nzType="search" />
                    Tìm kiếm
                </button>

                <button nz-button nzType="primary" (click)="routeToAddPage()">
                  <nz-icon nzType="plus" />
                  Thêm mới
              </button>
              </div>
            </div>
        </form>
    </div>
    <div class="col-md-12 mt-2">
      <nz-table #basicTable [nzData]="listOfData">
        <thead>
          <tr>
            <th>Tên gian hàng</th>
            <th>Đánh giá</th>
            <th>Địa chỉ</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          @for (data of basicTable.data; track data) {
            <tr>
              <td>{{ data.shopName }}</td>
              <td>{{ data.rating ? data.rating : 0 }}/5</td>
              <td>{{ data.address }}</td>
              <td>{{ data.status ? (data.status == '1' ? 'Hoạt động' : 'Khóa') : '' }}</td>
              <td>
                <nz-icon (click)="viewDetail(data.id)" nzType="eye" nzTheme="outline" class="nz-icon-action"/>
                <nz-divider nzType="vertical"></nz-divider>
                <nz-icon (click)="routeToEditPage(data.id)" nzType="edit" nzTheme="outline" style="color: green" class="nz-icon-action"/>
                <nz-divider nzType="vertical"></nz-divider>
                <nz-icon (click)="deleteShop(data.id)" nzType="delete" nzTheme="outline" style="color: red" class="nz-icon-action"/>
              </td>
            </tr>
          }
        </tbody>
      </nz-table>
    </div>
</div>

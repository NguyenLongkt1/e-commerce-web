<div class="col-md-12 p-1">
    <form [formGroup]="addEditForm">
        <div class="col-md-12 mb-5">
            <h2>Thêm mới danh mục</h2>
        </div>
        <div class="content">
            <div class="col-md-12 d-flex row-gap-1">
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12">
                            <label>Ảnh đại diện</label>
                            <app-upload-image class="disabled-input" (uploadEvent)="doChangeFile($event)"></app-upload-image>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row row-gap-3">
                        <div class="col-md-3">
                            <label>Tên danh mục <span class="text-danger">*</span></label>
                            <input type="text" nz-input formControlName="fullName" placeholder="Tên danh mục" [ngClass]="isView ? 'disabled-input' : ''" />
                        </div> 
                        <div class="col-md-3">
                            <label>Trạng thái</label>
                            <nz-select [nzDisabled]="isView" formControlName="status" nz-select nzShowSearch nzAllowClear nzPlaceHolder="Trạng thái">
                                <nz-option nzValue="1" nzLabel="Hoạt động"></nz-option>
                                <nz-option nzValue="0" nzLabel="Không hoạt động"></nz-option>
                            </nz-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-3">
                  <button nz-button nzType="primary" class="me-2" (click)="doCreateUser()">
                    <nz-icon nzType="plus" />
                    Thêm mới
                  </button>
                  <button nz-button nzType="default" class="me-1" (click)="back()">
                    <nz-icon nzType="arrow-left" nzTheme="outline" />
                    Quay lại
                </button>
                </div>
            </div>
        </div>   
    </form>
</div>

<div class="col-md-12 p-1">
  <div class="col-md-12">
    <form [formGroup]="searchForm">
      <div class="row m-2">
        <div class="col-md-4">
          <input
            type="text"
            nz-input
            formControlName="name"
            placeholder="Tên danh mục"
          />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-3">
          <button
            nz-button
            nzType="default"
            class="me-1"
            (click)="doSearchData()"
          >
            <nz-icon nzType="search" />
            Tìm kiếm
          </button>

          <button nz-button nzType="primary" (click)="routeToAddPage()">
            <nz-icon nzType="plus" />
            Thêm mới
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-12 mt-2">
    <nz-table #basicTable [nzData]="listOfData">
      <thead>
        <tr>
          <th>Tên danh mục</th>
          <th>Mã danh mục</th>
          <th>Mô tả</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        @for (data of basicTable.data; track data) {
        <tr>
          <td>
            <img
              [src]="data.thumbnail"
              alt="Thumbnail"
              width="30"
              height="30"
              style="margin-right: 5px"
            />
            {{ data.name }}
          </td>
          <td>{{ data.code }}</td>
          <td>{{ data.description }}</td>
          <td>
            <nz-icon
              (click)="viewDetail(data.id)"
              nzType="eye"
              nzTheme="outline"
              class="nz-icon-action"
            />
            <nz-divider nzType="vertical"></nz-divider>
            <nz-icon
              (click)="routeToEditPage(data.id)"
              nzType="edit"
              nzTheme="outline"
              style="color: green"
              class="nz-icon-action"
            />
            <nz-divider nzType="vertical"></nz-divider>
            <nz-icon
              (click)="deleteData(data.id)"
              nzType="delete"
              nzTheme="outline"
              style="color: red"
              class="nz-icon-action"
            />
          </td>
        </tr>
        }
      </tbody>
    </nz-table>
  </div>
</div>

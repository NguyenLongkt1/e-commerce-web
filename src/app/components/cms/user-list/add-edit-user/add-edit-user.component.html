<div class="col-md-12 p-1">
    <form [formGroup]="addEditForm">
        <div class="col-md-12 mb-5">
            <h2>Thêm mới người dùng</h2>
        </div>
        <div class="content">
            <div class="col-md-12 d-flex row-gap-1">
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12">
                            <label>Ảnh đại diện</label>
                            <app-upload-image [isView]="isView" [filePath]="avatarPath" [ngClass]="isView ? 'disabled-input' : ''" (uploadEvent)="doChangeFile($event)"></app-upload-image>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row row-gap-3">
                        <div class="col-md-3">
                            <label>Tên người dùng <span class="text-danger">*</span></label>
                            <input type="text" nz-input formControlName="fullName" placeholder="Tên người dùng" [ngClass]="isView ? 'disabled-input' : ''" />
                        </div> 
                        <div class="col-md-3">
                            <label>Tài khoản <span class="text-danger">*</span></label>
                            <input [ngClass]="isView ? 'disabled-input' : ''" type="text" nz-input formControlName="username" placeholder="Tài khoản" />
                        </div> 
                        <div class="col-md-3">
                            <label>Giới tính</label>
                            <nz-select [nzDisabled]="isView" formControlName="gender" nz-select nzShowSearch nzAllowClear nzPlaceHolder="Giới tính">
                                <nz-option nzValue="MALE" nzLabel="Nam"></nz-option>
                                <nz-option nzValue="FEMALE" nzLabel="Nữ"></nz-option>
                            </nz-select>
                        </div>
                        <div class="col-md-3">
                            <label>Ngày sinh</label>
                            <nz-date-picker [nzDisabled]="isView" formControlName="birthday"
                                nzPlaceHolder="Ngày sinh" nzFormat="dd-MM-yyyy"
                            ></nz-date-picker>
                        </div>
                        <div class="col-md-3">
                            <label>Số điện thoại <span class="text-danger">*</span></label>
                            <input [ngClass]="isView ? 'disabled-input' : ''" type="text" nz-input formControlName="phoneNumber" placeholder="Số điện thoại" />
                        </div> 
                        <div class="col-md-3">
                            <label>Email</label>
                            <input [ngClass]="isView ? 'disabled-input' : ''" type="email" nz-input formControlName="email" placeholder="Email" />
                        </div> 
                        <div class="col-md-6">
                            <label>Địa chỉ <span class="text-danger">*</span></label>
                            <input [ngClass]="isView ? 'disabled-input' : ''" type="text" nz-input formControlName="address" placeholder="Địa chỉ" />
                        </div>
                        <div class="col-md-3">
                            <label>Vai trò</label>
                            <nz-select [nzDisabled]="isView" formControlName="roles" nzMode="multiple" nz-select nzShowSearch nzAllowClear nzPlaceHolder="Vai trò">
                                <nz-option nzValue="ADMIN" nzLabel="Quản trị"></nz-option>
                                <nz-option nzValue="USER" nzLabel="Người dùng"></nz-option>
                            </nz-select>
                        </div>
                        <div class="col-md-3">
                            <label>Trạng thái</label>
                            <nz-select [nzDisabled]="isView" formControlName="status" nz-select nzShowSearch nzAllowClear nzPlaceHolder="Trạng thái">
                                <nz-option [nzValue]="1" nzLabel="Hoạt động"></nz-option>
                                <nz-option [nzValue]="0" nzLabel="Khóa"></nz-option>
                            </nz-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-3">
                  <button *ngIf="!id && !isView" nz-button nzType="primary" class="me-2" (click)="doCreateOrUpdateUser()">
                    <nz-icon nzType="plus" />
                    Thêm mới
                  </button>
                  <button *ngIf="id && !isView" nz-button nzType="primary" class="me-2" (click)="doCreateOrUpdateUser()">
                    <nz-icon nzType="edit" />
                    Cập nhật
                  </button>
                  <button nz-button nzType="default" class="me-1" (click)="back()">
                    <nz-icon nzType="arrow-left" nzTheme="outline" />
                    Quay lại
                </button>
                </div>
            </div>
        </div>   
    </form>
</div>

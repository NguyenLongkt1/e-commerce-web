<form [formGroup]="loginForm">
    <div class="d-flex">
        <div class="col-md-8">
            <div class="ps-4 pe-4 pt-3 pb-5">
                <h1>Xin chào,</h1>
                <p class="text-size-medium">Đăng nhập hoặc tạo tài khoản</p>
                <div class="mt-4">
                    <input class="custom-input" formControlName="userName" nz-input placeholder="Số điện thoại" nzSize="large" />
                </div>
                <div class="mt-3">
                    <nz-input-group [nzSuffix]="suffixTemplate" class="custom-input">
                        <input
                        formControlName="password"
                        [type]="passwordVisible ? 'text' : 'password'"
                        nz-input
                        placeholder="Mật khẩu"
                        />
                    </nz-input-group>
                    <ng-template #suffixTemplate>
                        <span
                        nz-icon
                        class="ant-input-password-icon"
                        [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                        (click)="passwordVisible = !passwordVisible"
                        ></span>
                    </ng-template>
                </div>
                <div class="mt-3">
                    <button (click)="onLogin()" class="custom-input" nz-button nzType="primary" nzDanger>Tiếp tục</button>
                </div>
                <div class="text-center mt-3">
                    <span class="main-color text-size-custom">Đăng nhập bằng email</span>
                </div>
                <div class="mt-5">
                    <div>
                        <nz-divider nzPlain nzText="Hoặc tiếp tục bằng"></nz-divider>
                    </div>
                    <div class="d-flex justify-content-center align-items-center gap-4">
                        <div class="round-img">
                            <img class="logo-resize" src="/logo/fb.png" />
                        </div>
                        <div class="round-img">
                            <img class="logo-resize" src="/logo/gg.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 d-flex flex-column align-items-center justify-content-center" style="background-color: rgb(222, 235, 255);height: 600px;">
            <div>
                <img src="/img/b4d225f471fe06887284e1341751b36e.png" style="width: 250px;height: 250px;"/>
            </div>
            <div class="text-center">
                <h4>Mua sắm tại Tiki</h4>
                <span>Ưu đãi mỗi ngày</span>
            </div>
        </div>
    </div>
</form>

<div>
    <div class="upload-area" *ngIf="!previewUrl">
        <input type="file" class="upload-img" (change)="onChangeFile($event)"/>
        <div class="upload-placeholder">
            <div class="d-flex justify-content-center row-gap-2">
                <nz-icon nzType="plus" nzTheme="outline" style="color: rgb(22, 154, 195)"/>
            </div>
            <div class="d-flex justify-content-center">
                <span>Tải ảnh lên</span>
            </div>
        </div>
    </div>

    <div id="preview" *ngIf="previewUrl">
        <img [src]="previewUrl" class="previewImg" />
        <div class="clear-icon" (click)="clearImg()" *ngIf="!isView">
            <nz-icon nzType="close" nzTheme="outline" style="color: #fcfcfc;"/>
        </div>
    </div>
</div>
